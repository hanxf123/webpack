<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--移动设备的一像素的宽度 window.devicePixelRatio = 设备的物理像素 / CSS像素。-->
  <!--
  当window.devicePixelRatio为2的时候直接给0.5px，没啥兼容性
  #container[data-device="2"] {
    border:0.5px solid #333
  }
  -->
  <!--设置div水平垂直居中-->
  <div style="    width: 100%;
    height: 300px;
    background: rebeccapurple;
    position: relative;">

    <div style="position: absolute;
    width: 200px;
    height: 100px;
    background: red;
    margin: auto;
    /*第一种居中，使用transform*/
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    /*第二种居中方式：left,top,right,bottom不是0也可以，主要要激发其流体特征*/
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;"></div>
  </div>
  <!--冒泡-->
  <ul id="poem">
    <li>鹅鹅鹅</li>
    <li>曲项向天歌</li>
    <li>白毛浮绿水</li>
    <li>红掌拨清波</li>
    <li>锄禾日当午</li>
    <li>汗滴禾下土</li>
    <li>谁知盘中餐</li>
    <li>粒粒皆辛苦</li>
    <li>背不动了</li>
    <li>我背不动了</li>
  </ul>
  <script>
    var ul = document.getElementById('poem');
    ul.addEventListener('click',function (e) {
      console.log(e.target)
    })
  </script>
</body>
</html>
